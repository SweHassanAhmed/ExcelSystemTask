

<br>
<form #FormRef="ngForm" (ngSubmit)="Save(FormRef)">
    <div class="form-group" *ngIf="editFlag">
      <input type="text" class="form-control" id="UserID" [(ngModel)]="modelData.UserID" [ngModelOptions]="{standalone: true}" disabled>
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="modelData.UserName" id="UserName" placeholder="UserName">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
